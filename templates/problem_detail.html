<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Problem</title>
    <script src="{{ url_for('static', filename='js/problem_detail.js') }}" defer></script>
</head>
<body>
    <h1>{{ problem.title }}</h1>
    <p>{{ problem.description }}</p>

    <h2>Test Cases</h2>
    <h3>Input Cases:</h3>
    <pre>{{ input_cases }}</pre> <!-- Hiển thị input cases dưới dạng văn bản -->

    <h3>Output Cases:</h3>
    <pre>{{ output_cases }}</pre> <!-- Hiển thị output cases dưới dạng văn bản -->

    <a href="{{ url_for('contest_detail', contest_id=problem.contest_id) }}">Trở về contest</a>

    <!-- Form để nộp mã nguồn -->
    <form id="submissionForm" data-problem-id="{{ problem.id }}">
        <textarea name="code" placeholder="Paste your code here" rows="10" cols="50"></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Div để hiển thị kết quả sau khi chạy test case -->
    <div id="result"></div>

    <!-- JavaScript -->
    <script>
        document.getElementById('submissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = e.target.code.value;
            const problemId = e.target.dataset.problemId;  // Lấy ID của problem từ form

            fetch(`/test/${problemId}`, { // Gửi request đến route với problemId
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const resultDiv = document.getElementById('result');
                // Hiển thị kết quả của từng test case
                resultDiv.innerHTML = data.map(testCase => 
                    `<div>
                        <strong>Input:</strong> ${testCase.input} <br>
                        <strong>Result:</strong> ${testCase.result} 
                        ${testCase.details ? `(${testCase.details})` : ''}
                    </div><br>`
                ).join('');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
